version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
        - npx amplify pull --appId YOUR_APP_ID --envName master --yes
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  rewrites:
    - source: '/**/!(*.*)'
      target: '/index.html'
      status: '200'
      
